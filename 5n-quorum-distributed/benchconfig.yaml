---
test:
  workers:
    type: local
    number: 2
  rounds:
    - label: open
      txNumber: 100
      rateControl: { type: 'fixed-rate', opts: { tps: 10 } }
      arguments:
        money: 10000
      callback: ./open.js
    - label: query
      txNumber: 200
      rateControl:
        {
          type: 'fixed-feedback-rate',
          opts: { tps: 10, unfinished_per_client: 5 },
        }
      callback: ./query.js
    - label: transfer
      txNumber: 100
      rateControl:
        { type: 'linear-rate', opts: { startingTps: 5, finishingTps: 20 } }
      arguments:
        money: 10000
      callback: ./transfer.js
observer:
  interval: 5
  type: prometheus
monitor:
  interval: 1
  type: prometheus
  docker:
    containers:
      [
        'config_node_istanbul_1_1:8545',
        'config_node_istanbul_2_1:8545',
        'config_node_istanbul_3_1:8545',
        'config_node_istanbul_4_1:8545',
        'config_node_istanbul_5_1:8545',
      ]
  prometheus:
    url: 'http://prometheus:9090'
    push_url: 'http://pushGateway:9091'
    metrics:
      ignore: [prometheus, pushGateway, cadvisor, grafana, node-exporter]
